{% extends 'base.html' %}

{% block title %}Reset hasła{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Reset hasła</div>
    <p>Wprowadź swój adres email, a wyślemy link do resetu hasła.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn">Wyślij link</button>
    </form>
</div>
{% endblock %}
