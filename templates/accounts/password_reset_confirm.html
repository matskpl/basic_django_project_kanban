{% extends 'base.html' %}

{% block title %}Ustaw nowe hasło{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Ustaw nowe hasło</div>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password1">Nowe hasło</label>
            <input type="password" name="new_password1" id="new_password1" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Potwierdź hasło</label>
            <input type="password" name="new_password2" id="new_password2" required>
        </div>
        <button type="submit" class="btn">Zmień hasło</button>
    </form>
    {% else %}
    <div class="alert alert-error">Link resetujący jest nieprawidłowy lub wygasł.</div>
    <a href="{% url 'password_reset' %}" class="btn">Wyślij nowy link</a>
    {% endif %}
</div>
{% endblock %}
